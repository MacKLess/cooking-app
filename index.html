<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap-theme.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script
      src="http://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Cooking Conversions</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome to the cooking conversions app</h1>
      <form id="gaLt">
        <div class="form-group">
          <label for="galLiter">convert gallon to liter</label>
          <input id="galLiter" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <form id="teTa">
        <div class="form-group">
          <label for="teaTable">convert teaspoon to tablespoon</label>
          <input id="teaTable" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <form id="cuFo">
        <div class="form-group">
          <label for="cupFluidOunce">convert cup to fl oz</label>
          <input id="cupFluidOunce" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <form id="cuPi">
        <div class="form-group">
          <label for="cupPint">convert cup to pint</label>
          <input id="cupPint" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
      <form id="piQu">
        <div class="form-group">
          <label for="pintQuart">convert pint to quart</label>
          <input id="pintQuart" type="text" class="form-control">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>

      <div id="output"></div>
    </div>
  </body>
</html>
